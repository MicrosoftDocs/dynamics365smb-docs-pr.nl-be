title: Veelgestelde vragen over het gebruik van Business Central
summary: "Deze sectie bevat antwoorden op veelgestelde vragen over de aanmelding bij een proefversie, het aanschaffen van een abonnement en het gebruik van [!INCLUDE[prod_short](includes/prod_short.md)]. U leest ook hoe u technische ondersteuning krijgt.  \n"
sections:
- name: Genegeerd
  questions:
  - question: >
      Is Business Central beschikbaar in mijn land/regio?
    answer: "[!INCLUDE[prod_short](includes/prod_short.md)] is beschikbaar in een beperkt aantal markten, maar elke drie maanden worden nieuwe landen/regio's toegevoegd via door Microsoft geleide lokalisatie of door partners geleide lokalisatie. Zie voor meer informatie [Beschikbaarheid in landen/regio's en ondersteunde vertalingen](/dynamics365/business-central/dev-itpro/compliance/apptest-countries-and-translations?toc=/dynamics365/business-central/toc.json) (alleen beschikbaar in het Engels).  \n"
  - question: >
      Hoe krijg ik Business Central?
    answer: "U kunt zich aanmelden voor een gratis proefversie om [!INCLUDE[prod_short](includes/prod_short.md)] uit te proberen. [!INCLUDE[free_trial_md](includes/free_trial_md.md)] Als u meer tijd wilt om rond te kijken, kunt u [uw proeftijd verlengen](#can-i-extend-my-30-day--new-company--trial-period-).  \n\nStart voor meer hulp bij het voorbereiden van uw bedrijfsactiviteiten in [!INCLUDE[prod_short](includes/prod_short.md)] begeleide instellingen, video's of Help-onderwerpen voor geselecteerde instellingstaken. Zie voor meer informatie [Voorbereid zijn om zaken te doen](ui-get-ready-business.md).  \n\nWanneer u gereed bent om [!INCLUDE[prod_short](includes/prod_short.md)] aan te schaffen, vindt u een [!INCLUDE[prod_short](includes/prod_short.md)]-partner op de pagina [Ik zoek een oplossingsprovider](https://go.microsoft.com/fwlink/?linkid=2038145). Zie [Hoe vind ik een partner-reseller?](#how-do-i-find-a-reselling-partner) voor meer informatie.  \n"
  - question: >
      Waar ga ik met mijn vragen naartoe?
    answer: "Als u vragen hebt over [!INCLUDE[prod_short](includes/prod_short.md)] waarvoor u geen antwoord in deze documentatie kunt vinden, kunt deze vragen stellen aan de Business Central-community. Zie [Dynamics 365 Business Central-community](https://community.dynamics.com/business) voor meer informatie.  \n\nOp de communityhomepage vindt u ook koppelingen naar onze blogs, waar u trucs en tips kunt vinden. Zie voor meer informatie [Microsoft Dynamics 365 Business Central in het Dynamics 365-blog](https://cloudblogs.microsoft.com/dynamics365/it/product/business-central/) en het oudere [Dynamics 365 Business Central-blog](https://community.dynamics.com/business/b/financials).  \n\nTen slotte kunt u contact opnemen met uw partner die [!INCLUDE[prod_short](includes/prod_short.md)] doorverkoopt. Zie de secties [Hoe krijg ik technische ondersteuning?](/dynamics365/business-central/across-faq#hdigetsupport) en [Hoe vind ik een partner-reseller?](#how-do-i-find-a-reselling-partner) voor meer informatie.  \n"
  - question: >
      Waarom kan ik die mogelijkheid niet vinden in mijn Business Central?
    answer: "Hebt u onlangs in het releaseplan of ons blog gelezen over een nieuwe mogelijkheid? In dat het geval is uw [!INCLUDE[prod_short](includes/prod_short.md)] mogelijk nog niet geüpgraded naar de laatste versie. U kunt controleren op welke versie uw [!INCLUDE[prod_short](includes/prod_short.md)] is gebaseerd op de pagina [Help en ondersteuning](product-help-and-support.md).  \n\nDit heeft betrekking op [!INCLUDE [prod_short](includes/prod_short.md)] online en on-premises.  \n\nAls de mogelijkheid is gepubliceerd als een extensie in AppSource, is er ook een vertraging tussen de extensieaankondiging en de beschikbaarheid ervan in AppSource. Dit heeft alleen betrekking op [!INCLUDE [prod_short](includes/prod_short.md)] online.  \n"
  - question: >
      Zijn er verschillen tussen een on-premises implementatie en Business Central online?
    answer: >
      Ja. [!INCLUDE [prod_short](includes/prod_short.md)] is geoptimaliseerd voor online implementatie en sommige mogelijkheden kunnen alleen onder bepaalde omstandigheden op locatie worden uitgevoerd, terwijl andere helemaal niet worden ondersteund. Zie voor meer informatie [Functies die niet zijn geïmplementeerd in on-premises implementaties van Dynamics 365 Business Central](/dynamics365/business-central/dev-itpro/features-not-implemented-on-premises) (alleen beschikbaar in het Engels).
  - question: >
      Kan ik training krijgen in Business Central?
    answer: "Ja, dat kan. U vindt gratis eLearning-inhoud op de [Microsoft Learn-site](/learn/dynamics365/business-central?WT.mc_id=dyn365bc_landingpage-docs). U kunt uw wederverkoper ook om extra training vragen. Zie de sectie [Hoe vind ik een partner-reseller?](#how-do-i-find-a-reselling-partner) als u niet weet wie dat is.  \n\nZie de pagina [Microsoft Dynamics 365-training](/dynamics365/get-started/training/index#dynamics-365-customers) voor meer informatie over training voor Dynamics 365 die door Microsoft wordt gegeven.  \n\nAanvullend materiaal vindt u in de [!INCLUDE[prod_short](includes/prod_short.md)]-community, zoals de [Microsoft Dynamics 365 Business Central Field Guide](https://leanpub.com/dynamics), die door een partner is geschreven.  \n"
  - question: Hoe krijg ik technische ondersteuning voor Business Central?
    answer: "[!INCLUDE[prod_short](includes/prod_short.md)] wordt verkocht via partners en u moet contact met uw resellerpartner opnemen voor hulp bij technische problemen. Als uw [!INCLUDE[prod_short](includes/prod_short.md)]-partner het probleem niet kan oplossen, kunnen zij een ondersteuningsticket openen bij Microsoft.  \n\nZie de secties [Help en ondersteuning](product-help-and-support.md) en [Hoe vind ik een partner-reseller?](#how-do-i-find-a-reselling-partner) voor meer informatie.  \n"
  - question: >
      Waar is de knop Opslaan?
    answer: "Er is geen knop *Opslaan* op pagina's zoals in andere programma's waarmee u mogelijk vertrouwd bent. In [!INCLUDE[prod_short](includes/prod_short.md)] worden wijzigingen die u aanbrengt in een veld, automatisch opgeslagen zodra u naar het volgende veld gaat of de pagina sluit, zo lang er geen fouten zijn. Wanneer u wijzigingen in een veld aanbrengt en naar een ander veld gaat, ziet u de tekst **Opslaan** in de rechterbovenhoek van de pagina, wat snel verandert in **Opgeslagen** als er geen fouten optreden. Als er een fout is opgetreden, wordt de tekst gewijzigd in **Niet opgeslagen**.  \n"
  - question: >
      Waar vind ik dat regelnummer?
    answer: "Documenten zoals verkooporders of inkoopfacturen bestaan uit kopteksten en regels. Elke regel heeft een nummer dat [!INCLUDE [prod_short](includes/prod_short.md)] gebruikt om deze specifieke regel te identificeren. Als gevolg hiervan ziet u mogelijk een waarschuwing of een foutmelding dat er iets mis is in regelnummer 1000, bijvoorbeeld. In de standaardversie van [!INCLUDE [prod_short](includes/prod_short.md)] zijn regelnummers verborgen. Als u de regelnummers wilt zien, moet u de huidige pagina personaliseren en het veld **Regelnr.** veld. Zie [Uw werkruimte personaliseren](ui-personalization-user.md#to-start-personalizing-a-page-through-the-personalizing-banner) voor meer informatie.  \n"
  - question: >
      Waarom beschrijft de Help functionaliteit waartoe ik geen toegang heb?
    answer: "Als uw ervaringsinstelling op de pagina **Bedrijfsgegevens** is ingesteld op **Essential**, zijn UI-elementen voor de functies Productie en Servicebeheer niet zichtbaar voor u omdat deze de ervaring **Premium** vereisen. Er wordt in Help-onderwerpen op hoog niveau een tekstnotitie ingevoegd voor deze functiegebieden. Zie voor meer informatie [Wijzigen welke functies worden weergegeven](ui-experiences.md).  \n"
  - question: >
      Waarom is nieuwe informatie niet beschikbaar in mijn taal?
    answer: "Op de docs.microsoft.com-site wordt inhoud over bedrijfsfunctionaliteit in een aantal talen gepubliceerd. De inhoud is geschreven in het Engels en gepubliceerd op URL's met *en-us* als de taalcode. Wanneer nieuwe informatie in het Engels wordt gepubliceerd, wordt deze verzonden voor vertaling in de ondersteunde talen. Dit betekent dat u deze nieuwe inhoud maximaal 4 weken niet in uw eigen taal kunt lezen.  \n\nWe begrijpen de problemen die dit kan veroorzaken en we moedigen gebruikers aan om in het Engels te zoeken naar wat ze zoeken als ze het niet in hun eigen taal kunnen vinden.  \n"
  - question: Welk e-mailadres kan ik gebruiken met Business Central online?
    answer: "Voor [!INCLUDE[prod_short](includes/prod_short.md)] online moet u voor aanmelding een e-mailadres van het werk of van school gebruiken. In [!INCLUDE[prod_short](includes/prod_short.md)] online worden geen e-mailadressen ondersteund die worden geleverd door consumentene-mailservices of telecommunicatieproviders. Dit omvat outlook.com, hotmail.com, gmail.com en andere.  \n\nAls u zich met een persoonlijk e-mailadres probeert aan te melden, ontvangt u een bericht dat u een e-mailadres van het werk of van school moet gebruiken. Zie [Aanmelden bij Troubleshooting Self-Service](ui-troubleshoot-self-signup.md).  \n\nAls u [!INCLUDE[prod_short](includes/prod_short.md)] on-premises wilt gebruiken, kunt u andere verificatiemethoden gebruiken. Zie voor meer informatie [Implementatie van Dynamics 365 Business Central](/dynamics365/business-central/dev-itpro/deployment/deployment).  \n"
  - question: >
      Moet ik Microsoft 365 aanschaffen?
    answer: "Nee. Maar als u [!INCLUDE[prod_short](includes/prod_short.md)] wilt uitproberen terwijl het volledig met Microsoft 365 is geïntegreerd, kunt u zich [hier](https://products.office.com/try) aanmelden voor een gratis proefversie van Microsoft 365 van een maand.  \n\nAls het account waarmee u zich aanmeldt, een niet-Microsoft 365-werkaccount is (bijvoorbeeld joe@mysolution.com) en u een Microsoft 365-abonnement hebt, kunt u uw domein (*mysolution.com*) koppelen aan het abonnement op Microsoft 365. Zie voor meer informatie [Wat is een domein?](/microsoft-365/admin/get-help-with-domains/what-is-a-domain?view=o365-worldwide&preserve-view=true) in de Microsoft 365-inhoud.  \n\nAls u geen abonnement op Microsoft 365 hebt en u er geen wilt aanschaffen, leveren we u, als u zich aanmeldt, een nieuwe Azure Active Directory-tenant, zodat u toegang hebt tot de geavanceerde beheertools in de Azure Portal.  \n"
  - question: >
      Waar gaat de integratie met Microsoft 365 over?
    answer: "[!INCLUDE[prod_short](includes/prod_short.md)] online is volledig geïntegreerd met Microsoft 365 zodat u vrij kunt navigeren tussen Microsoft 365-toepassingen en [!INCLUDE[prod_short](includes/prod_short.md)] met behulp van het opstartprogramma voor apps. In [!INCLUDE[prod_short](includes/prod_short.md)] kunt u in Excel gegevens openen, rapporten afdrukken met Word en u kunt werken met uw gegevens van [!INCLUDE[prod_short](includes/prod_short.md)] in Outlook bijvoorbeeld. Zie voor meer informatie [[!INCLUDE[prod_short](includes/prod_short.md)] als uw bedrijfsinbox gebruiken in Outlook](admin-outlook.md).  \n"
  - question: >
      Kan ik mijn 'Nieuw bedrijf'-proefperiode van 30 dagen verlengen?
    answer: "Ja. Wanneer de vervaldatum voor de proefperiode nadert, geven we een bericht weer om u te waarschuwen wanneer u zich aanmeldt. Het bericht bevat een koppeling naar de gids **Proefperiode verlengen**, die u kunt gebruiken om de proefperiode te verlengen. De extra 30 dagen starten op het moment dat u **Proef verlengen** kiest in de gids. U kunt de proefperiode eenmaal zelf verlengen. Daarna kan een Microsoft-partner deze nog eens 30 dagen verlengen. Zie voor meer informatie [Uw proefversie verlengen](admin-extend-trial.md).\n\n> [!NOTE]\n> Het kan maximaal twee werkdagen duren voordat de verlenging van de proefperiode is voltooid.  \n\nZie [Hoe vind ik een partner-reseller?](#how-do-i-find-a-reselling-partner) voor meer informatie over het vinden van een partner.  \n"
  - question: >
      Wat zijn de serviceovereenkomsten voor de cloud?
    answer: >
      [!INCLUDE [service-terms](includes/service-terms.md)]
  - question: >
      Onze beheerder heeft me naar een ander plan verplaatst om me een andere rol te geven, maar ik zie nog steeds dezelfde startpagina in Business Central.
    answer: "Dit is een beetje ingewikkeld, maar uw beheerder heeft waarschijnlijk uw toegewezen rolcentrum niet gewijzigd en gebruikersgroepen toegewezen die overeenkomen met de nieuwe licentie. In wezen wordt uw toegang tot [!INCLUDE[prod_short](includes/prod_short.md)] bepaald door het type plan (licentie) dat u hebt - hiermee worden machtigingen, uw toegewezen rol en uw standaardstartpagina ingesteld. U kunt uw huidige rol handmatig wijzigen in Mijn Instellingen, maar als u naar een ander plan wordt verplaatst, zoals van het Bedrijfsplan naar het Teamledenplan, ziet u mogelijk de oude startpagina omdat uw machtigingen niet zijn gewijzigd.  \n"
  - question: >
      Kan ik mijn abonnement annuleren?
    answer: "Ja, maar afhankelijk van de wijze waarop u zich hebt aangemeld bij [!INCLUDE[prod_short](includes/prod_short.md)], kunnen uw gegevens worden verwijderd of bewaard. Zie voor meer informatie [[!INCLUDE[prod_short](includes/prod_short.md)]](admin-cancel.md) annuleren.  \n"
  - question: >
      Kan ik multifactorverificatie gebruiken?
    answer: "Ja. Als u dat doet, hebt u mogelijk een app-wachtwoord nodig om e-mailberichten te verzenden. App-wachtwoorden geven een app of apparaat toegang tot uw e-mailaccount. De stappen voor het ophalen van een app-wachtwoord variëren, afhankelijk van uw e-mailprovider. Zie de Help van uw provider voor meer informatie. Als u bijvoorbeeld Outlook gebruikt, raadpleegt u [Multifactorverificatie voor Microsoft 365](/microsoft-365/admin/security-and-compliance/multi-factor-authentication-microsoft-365).  \n"
  - question: Hoe vind ik een partner-reseller?
    answer: "[!INCLUDE[prod_short](includes/prod_short.md)] wordt verkocht en geïmplementeerd via een wereldwijd netwerk van Dynamics 365-partners met industriële expertise. Neem contact op met een partner voor een gedetailleerde beoordeling, adviesdiensten en extra prijzen. Zie voor meer informatie de sectie **Prijzen** op de [pagina Dynamics 365 Business Central op microsoft.com](https://dynamics.microsoft.com/business-central/overview/).  \n\nWanneer u zover bent om [!INCLUDE[prod_short](includes/prod_short.md)] aan te schaffen, kunt u een [!INCLUDE[prod_short](includes/prod_short.md)]-partner vinden op de pagina [Ik ben op zoek naar een oplossingsprovider](https://go.microsoft.com/fwlink/?linkid=2038145). Oplossingen en services van partners kunt u ook vinden in [Microsoft AppSource](https://go.microsoft.com/fwlink/?linkid=845998).  \n\nAls u advies van Microsoft wilt, kunt u contact opnemen met het [Microsoft Sales-team](https://go.microsoft.com/fwlink/?linkid=828707).  \n\nUw partner-reseller zal ook technische ondersteuning regelen. Zie [Bronnen voor Help en ondersteuning](product-help-and-support.md) voor meer informatie.  \n"
  - question: >
      Wordt de Windows-client ondersteund?
    answer: >
      De eerste releases van [!INCLUDE[prod_short](includes/prod_short.md)] on premises omvatte een geïnstalleerde client afgeleid van Microsoft Dynamics NAV. Vanaf 2019 releasewave 2 zal dit oudere onderdeel, 'de Windows-client' genoemd, niet langer beschikbaar zijn voor [!INCLUDE[prod_short](includes/prod_short.md)]. Zie voor meer informatie [Veelgestelde vragen over de Windows Client en Business Central](/dynamics365/business-central/dev-itpro/faq-win-cli).
