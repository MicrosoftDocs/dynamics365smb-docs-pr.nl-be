title: Veelgestelde vragen over de Business Central-invoegtoepassing voor Outlook
summary: |
  Dit artikel beantwoordt vragen die gebruikers vaak stellen over de Business Central-invoegtoepassing voor Outlook.   
sections:
  - name: Genegeerd
    questions:
      - question: |
          Hoe wijzig ik de omgeving waarnaar mijn invoegtoepassing verwijst?  
        answer: |
          De omgevings-URL wordt geconfigureerd in de invoegtoepassing wanneer deze is geïnstalleerd (specifiek in het manifestbestand van de invoegtoepassing). Als u wilt dat de invoegtoepassing naar een andere omgeving verwijst, opent u de gewenste Business Central-omgeving en implementeert u de invoegtoepassing opnieuw, bijvoorbeeld door de begeleide instelling **De Outlook-invoegtoepassing ophalen** uit te voeren. Met deze actie wordt de invoegtoepassing opnieuw geïmplementeerd met bijgewerkte omgevings-URL's. 

          > [!NOTE]
          > Het kan enige tijd duren voordat de wijziging van kracht wordt.
      - question: |
          Kan ik de invoegtoepassing aanpassen om verbinding te maken met meerdere omgevingen?
        answer: |
          Ja. Als beheerder, ontwikkelaar of partner kunt u uw eigen manifesten voor invoegtoepassingen aanpassen en bouwen. Eén manier is om het Contact Insights-manifest te downloaden van elke omgeving waarmee de gebruikers verbinding willen maken. Pas vervolgens de tags `<Id>` en `<DisplayName>` aan zodat meerdere versies van de invoegtoepassing kunnen worden geïnstalleerd. Door deze aanpassingen kan de gebruiker meerdere Business Central-invoegtoepassingen installeren, elk verwijzend naar zijn eigen omgeving.

          ![Meerdere Business Central-invoegtoepassingen voor Outlook.](media/outlook-multiple-addins.png) 
