### YamlMime:Hub
title: Microsoft Dynamics 365 Business Central-documentatie
summary: 'Ontdek met online training en documentatie over productmogelijkheden hoe u optimaal gebruik van Dynamics 365 Business Central maakt. Leer hoe u Business Central gebruikt om activiteiten zoals financiën, productie, verkoop en meer te beheren, aan te passen en te stroomlijnen in uw kleine of middelgrote onderneming.'
brand: dynamics
metadata:
  title: Microsoft Dynamics 365 Business Central-documentatie
  description: 'Business Central is een oplossing voor bedrijfsbeheer voor kleine en middelgrote organisaties. Het verbindt verkoop, service, financiën en bedrijfsvoering om slimmer te werken, u sneller aan te passen en beter te presteren. Business Central automatiseert en stroomlijnt bedrijfsprocessen en helpt u uw bedrijf te beheren.'
  ms.topic: hub-page
  ms.service: dynamics365-business-central
  author: jswymer
  ms.author: jswymer
  ms.date: 06/16/2023
  hide_bc: true
