### YamlMime:FAQ
metadata:
  title: Veelgestelde vragen over elektronische facturering
  description: Krijg antwoorden over de documentuitwisselingsservice en ondersteunde versies van PEPPOL.
  ms.topic: faq
  author: brentholtorf
  ms.author: bholtorf
title: Veelgestelde vragen over elektronische facturering
summary: |
  De ingebouwde documentuitwisselingsservice verzendt elektronische facturen naar TradeShift, een serviceprovider die elektronische facturen doorstuurt naar PEPPOL- of NemHandel-ontvangers. Maar de service ondersteunt een beperkt aantal versies.   

  Deze veelgestelde vragen beantwoorden enkele van de belangrijkste vragen over elektronische facturering.  
sections:
  - name: Algemeen
    questions:
      - question: Wat is het probleem?
        answer: De ingebouwde ondersteuning van PEPPOL maakt gebruik van een API die wordt aangeboden door TradeShift. Maar die API ondersteunt geen nieuwere versies van PEPPOL.
      - question: Wat is de laatste versie van PEPPOL die wordt ondersteund door de TradeShift API?
        answer: 'De laatste versie van PEPPOL die wordt ondersteund door de TradeShift API, is **PEPPOL BIS 2.1**.'
      - question: Wat is de laatste versie van PEPPOL die wordt ondersteund door Business Central?
        answer: 'De laatste versie van PEPPOL die wordt ondersteund door de standaardversie van Business Central, is **PEPPOL BIS 3.0**. We zullen de bestaande documentuitwisselingsservice op basis van TradeShift laten draaien zolang TradeShift de huidige API ondersteunt. Bovendien blijven we de momenteel ondersteunde indelingen voor elektronische facturering ondersteunen.'
