  - name: B2G-vereiste in Duitsland
    questions:
      - question: Hoe zit het met de B2G-vereiste in Duitsland?
        answer: 'Business Central-gebruikers die klanten hebben in de Duitse overheid en B2G-facturering nodig hebben, moeten vanaf 27 november 2020 facturen in lokale indelingen indienen, zoals *XRechnung* of *ZUGFeRD*.  Dit wordt ondersteund door apps zoals [Belware XRechnung](https://appsource.microsoft.com/product/dynamics-365-business-central/PUBID.belwaregmbh2%7CAID.connector_365_xrechnung%7CPAPPID.0e71f27e-d331-4045-a643-c2777a797cc4?tab=Overview) of [Pagero E-Invoicing](https://appsource.microsoft.com/product/dynamics-365-business-central/pubid.pagero-4798327%7Caid.pagero%7Cpappid.92b90d1d-ecde-4d26-a95b-1d57720e79c6).'
